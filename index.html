<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma index</title>
    <!-- 폰트어썸 연결 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_logo">
        <div class="main_logo_bg">
            <img src="./image/logo.png" width="120px" height="120px" alt="logo">
        </div>
    </div>
    <!-- 로그인 입력 박스 -->
    <div class="form_box container">
        <form>
            <div class="item">
                <input type="email" placeholder="email">
                <span class="font_icon"><i class="fa-regular fa-envelope-open"></i>
                </span>
            </div>
            <div class="item">
                <input type="password" placeholder="password">
                <span class="font_icon"><i class="fa-sharp fa-solid fa-lock"></i>
                </span>
            </div>
            <div>
                <input type="submit" value="sign in" class="sign_btn">
            </div>
        </form>
    </div>
    <!-- 패스워드 찾기 링크 -->
    <div class="text_fp">
        <p><a href="#">forget password</a></p>
    </div>
    <!-- 하단 푸터 박스 및 계정만들기 링크 -->
    <footer>
        <div>
            <p>Don't have an account? &nbsp;&nbsp;<a href="#">Create one now</a></p>
        </div>
    </footer>
</body>

</html>
