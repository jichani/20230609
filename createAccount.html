<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/createAccount.css">
</head>

<body>
    <div class="main_logo">
        <div class="main_logo_bg">
            <img src="./image/logo.png" width="120px" height="120px" alt="logo">
        </div>
    </div>
    <p class="main_text">Create Account</p>

    <!-- 로그인 입력 박스 -->
    <div class="form_box container">
        <form>
            <div class="item">
                <input type="text" placeholder="Your Name">
                <span class="font_icon"><i class="fa-solid fa-user"></i>
                </span>
            </div>
            <div class="item">
                <input type="email" placeholder="Email Address">
                <span class="font_icon"><i class="fa-sharp fa-solid fa-lock"></i>
                </span>
            </div>
            <div class="item">
                <input type="password" placeholder="Password">
                <span class="font_icon"><i class="fa-sharp fa-solid fa-lock"></i>
                </span>
            </div>
            <div class="item">
                <input type="password" placeholder="Password Confirm">
                <span class="font_icon"><i class="fa-sharp fa-solid fa-lock"></i>
                </span>
            </div>
            <a href="#">
                <div>
                    <input type="submit" value="CREATE ACCOUNT" class="sign_btn">
                </div>
            </a>
        </form>
    </div>

    <!-- 하단 푸터 박스 및 계정만들기 링크 -->
    <footer>
        <div>
            <p><a href="./index.html">back to Login</a></p>
        </div>
    </footer>
</body>

</html>
